<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main class="mt-5">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="login-container card p-4 w-100" style="max-width: 400px;">
        <h4 class="text-center">Iniciar sesión</h4>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="username" placeholder="Ingresa tu usuario">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
          </div>
          <input id="btnIngresar" value="Ingresar" type="submit" class="btn btn-primary w-100">
          <p id="errorMsg" class="error text-danger text-center" style="display:none;">Por favor, completa todos los campos.</p>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted mt-5">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>

</html>
