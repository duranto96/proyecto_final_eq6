<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item"></li>
            <span id="user-email" class="nav-link"></span>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Filtros y opciones de orden -->
    <div class="container mt-3">
      <div class="row">
        <!-- Campo de búsqueda -->
        <div class="col-md-12">
        <h5>Buscar productos:</h5>
        <input type="search" id="searchBar" class="form-control mb-3" placeholder="Buscar productos...">
        </div>
      
        <!-- Filtros por rango de precio -->
        <div class="col-md-3">
          <h5>Filtrar por precio:</h5>
          <label for="minPrice">Precio mínimo:</label>
          <input type="number" id="minPrice" class="form-control mb-2" placeholder="Mínimo">
          <label for="maxPrice">Precio máximo:</label>
          <input type="number" id="maxPrice" class="form-control mb-3" placeholder="Máximo">
          <button id="filterPrice" class="btn btn-primary">Filtrar</button>
          <button id="clearFilters" class="btn btn-secondary">Limpiar</button>
        </div>

        <!-- Opciones de orden -->
        <div class="col-md-9">
          <h5>Ordenar por:</h5>
          <button id="sortAsc" class="btn btn-outline-info mb-2">Precio Ascendente</button>
          <button id="sortDesc" class="btn btn-outline-info mb-2">Precio Descendente</button>
          <button id="sortByRelevance" class="btn btn-outline-info mb-2">Relevancia</button>
        </div>
      </div>
    </div>

    <!-- Lista de productos -->
    <main id="lproduct" class="pb-5 container mt-3"></main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
