  <main>
    <div class="container">
      <h2 class="my-4 text-center">Perfil</h2>
      <div id="profile-container" class="d-flex justify-content-end">
        <div class="profile-box">
          <!-- Foto de perfil -->
          <div class="profile-section text-center">
            <img src="img/default-profile.png" alt="Foto de perfil" id="profile-img">
            <label for="profile-pic" class="form-label">Elige una foto de perfil</label>
          </div>
          <div class="profile-section text-center">
            <input type="file" class="form-control" id="profile-pic" accept="image/*">
          </div>
          <!-- Modo Día/Noche -->
          <div class="profile-section" id="darkModeOptions">
            <label for="darkMode" class="form-label">Elige el modo de color predeterminado</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode" id="lightMode" value="light">
              <label class="form-check-label" for="lightMode">Claro</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode" id="darkMode" value="dark">
              <label class="form-check-label" for="darkMode">Oscuro</label>
            </div>
          </div>
          <!-- Botón Guardar cambios -->
          <div class="profile-section text-center">
            <button type="submit" class="btn btn-primary btn-lg">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>
